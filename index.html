<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="2; url=https://www.howitdoit.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      color: #111827;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #6b7280;
      font-size: 1rem;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Redirecting to howITdoit...</h1>
  <p>If you are not redirected automatically, <a href="https://www.howitdoit.com">click here</a>.</p>

  <script>
    // JavaScript fallback in case meta refresh fails
    setTimeout(() => {
      window.location.href = "https://www.howitdoit.com";
    }, 2000);
  </script>
</body>
</html>
